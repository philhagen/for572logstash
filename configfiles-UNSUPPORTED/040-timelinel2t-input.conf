######################################################################
# Parse your log2timeline using the psort.py json_lines output module
# Option #1: cat <YOUR_JSON> | nc <LOGSTASH_IP> 6000
# Option #2: logstash$: cp <YOUR_JSON> /usr/local/logstash-timeline
######################################################################
input {
  tcp {
    type => timeline
    codec => json
    port => 6000
    tags => [ "process_timeline" ]
  }
  file {
    type => timeline
    codec => json
    path => [ "/usr/local/logstash-timeline/**/*" ]
    sincedb_path => "/var/db/logstash/sincedb"
    start_position => "beginning"
    exclude => [ "*.gz", "*.zip" ]
    ignore_older => 0
    tags => [ "process_timeline", "file" ]
  }
}
