# This conf file is used to parse the top-1m.csv for alexa domains
filter {
  if [type] == "alexa" {
    csv {
      columns => [ "alexa_number", "site" ]
      separator => ","
      remove_field => [ "message" ]
    }
    mutate {
      convert => [ "alexa_number", "integer" ]
    }
  }
}
